<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 2px 2px 10px gray;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Placement Prediction</h2>
        <form action="/predict" method="post">
            <input type="text" name="cgpa" placeholder="Enter CGPA" required><br>
            <input type="text" name="iq" placeholder="Enter IQ Score" required><br>
            <button type="submit">Predict Placement</button>
        </form>
        {% if prediction %}
            <p class="result">{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
